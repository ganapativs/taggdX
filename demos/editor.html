<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	
	<title>taggd editor demo</title>
	
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="../css/taggd.css" />
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />

	
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="jquery-ui-1.9.2.custom.min.js"></script>
	<!--<script src="../js/jquery.taggd.js"></script>-->
	<script src="jquery.taggd.custom.js"></script>
</head>
<body>
<div>
<img src="https://timseverien.com/projects/taggd/img/demo-1.jpg" id="taggd" alt="" />
</div>
<script>


	var options = {
		align: {
			y: 'top'
		},
		array:[],

		offset: {
			top: 15
		},

		handlers: {
			click: 'toggle'
		},

		enabled:true,
		hidebox:false
	};

	var data =[
		{ x: 0.62, y: 0.7, x1: 0.822, y1: 0.867, text: 'Eating place' },
		{ x: 0.51, y: 0.5, x1: 0.634, y1: 0.898, text: 'Nose' },
		{ x: 0.40, y: 0.2, x1: 0.57, y1: 0.56, text: 'Hat' }
	];


	$(window).load(function() {
		var taggd = $('#taggd').taggd(options, data);
		taggd.on('change', function() {
			console.log(taggd.data);
		});
	});

	$(window).on('resize', function (e) {
		if ($(e.target).hasClass('ui-resizable')) {//Check whether the target has class "ui-resizable".
			return false;
		}
	});
</script>

</body>
</html>
