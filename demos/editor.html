<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	
	<title>taggd editor demo</title>
	
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="../css/taggd.css" />
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />

	<style>
		div .taggd-wrapper{
			width: 49% !important;
			display: inline-block !important;
		}
	</style>
	
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="jquery-ui-1.9.2.custom.min.js"></script>
	<!--<script src="../js/jquery.taggd.js"></script>-->
	<script src="jquery.taggd.custom.js"></script>
</head>
<body>
<div>
<img src="https://timseverien.com/projects/taggd/img/demo-1.jpg" class="taggd" alt="" />
<img src="77.jpg" class="taggd" alt="" />
</div>
<script>
	var data = [];
	var options = [];
	var taggd=[];

	options.push({
		align: {
			y: 'top'
		},

		offset: {
			top: 15
		},

		handlers: {
			click: 'toggle'
		},

		enabled:true
	});

	data.push([
		{ x: 0.6476805795847751, y: 0.5807966321243523, x1:0.8501027249134948, y1:0.8398639896373057, text: "Rope" },
		{ x: 0.4290657439446367, y: 0.32642487046632124, x1: 0.5795847750865052, y1:0.8134715025906736, text:"Bird" },
		{ x: 0.079909169550173, y: 0.5678432642487047, x1: 0.25118944636678203, y1: 0.9253562176165803, text: "Gate" }
	]);


	options.push({
		align: {
			y: 'top'
		},

		offset: {
			top: 15
		},

		handlers: {
			click: 'toggle'
		},

		enabled:false
	});

	data.push([
		{ x: 0.37725823591923485, y: 0.6301806588735388, x1: 0.6333687566418703, y1: 0.7927736450584485, text: "Mouth" },
		{ x: 0.5462274176408076, y: 0.3602550478214665, x1: 0.7035069075451648, y1: 0.538788522848034, text: "Eye" },
		{ x: 0.2879914984059511, y: 0.36663124335812963, x1: 0.4643995749202976, y1: 0.5356004250797024, text: "Another eye" },
		{ x: 0.1384083044982699, y: 0.01384083044982699, x1: 0.8200692041522492, y1: 0.31314878892733566, text: "Hat" }
	]);

//	taggd[i].imagesize() //gives current image size in x and y
//	taggd[i].getData() //gives all the data with x,y,x1,y1 and text
//	taggd[i].dispose() //Removes everything and resets image
//	More reference on https://github.com/timseverien/taggd

	$(window).load(function() {
		$('.taggd').each(function(i, e) {
			taggd[i] = $(e).taggd(options[i], data[i]);
			taggd[i].on('change', function() {
				console.log('Data'+taggd[i].data);
				console.log('Image Size'+taggd[i].imagesize().x+''+taggd[i].imagesize().y);
			});
		});
	});

	$(window).on('resize', function (e) {
		if ($(e.target).hasClass('ui-resizable')) {//Check whether the target has class "ui-resizable".
			return false;
		}
	});
</script>

</body>
</html>
